
   
# .goreleaser.yml
# Build customization
builds:
  - main: ./main.go
    binary: kubectl-istiolog
    ldflags: -s -w -X github.com/TejaBeta/kubectl-istiolog/cmd.version={{.Version}} -X github.com/TejaBeta/kubectl-istiolog/cmd.commit={{.Commit}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
archives:
  - id: kubectl-istiolog
    name_template: "{{.ProjectName}}-v{{.Version}}_{{.Env.USER}}"
    wrap_in_directory: false
    format: tar.gz
    replacements:
      amd64: x86_64
      darwin: Darwin
      linux: Linux
